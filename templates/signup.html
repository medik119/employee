{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}
  Регистрация
{% endblock title %}


{% block content %}
<h2>Регистрация</h2>
    {% if user.is_authenticated %}
    <p>Вы выполнили вход.</p>
    {% else %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
        
    </form>
    {% endif %}
{% endblock content %}
