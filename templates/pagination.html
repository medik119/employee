{% load bootstrap4 %}
<div class="container">
    <ul class="pagination">
        {% if page.has_previous %}
        <li class="page-item" class="page-link"><a href="?page={{ page.previous_page_number }}"> previous</a></li>

        {% endif %}
        <li class="page_item" class=page-link>Page {{ page.number }} of {{ page.paginator.num_pages }}</li>
        {% if page.has_next %}
        <li class="page-item" class="page-links"><a href="?page={{ page.next_page_number }}">Next</a></li>
        {% endif %}

    </ul>

</div>
